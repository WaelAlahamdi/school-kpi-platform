<!DOCTYPE html>
<html>
<head><title>School Report</title></head>
<body>
  <h2>Attendance Report for {{ school }}</h2>
  <table border="1">
    <tr><th>Date</th><th>Total Students</th><th>Absent</th></tr>
    {% for r in records %}
    <tr><td>{{ r.date }}</td><td>{{ r.total }}</td><td>{{ r.absent }}</td></tr>
    {% endfor %}
  </table>
  <a href="/school_dashboard">Back</a>
  <br><a href="/logout">Logout</a>
</body>
</html>
